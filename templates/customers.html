<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Πελάτες</title>
</head>
<body>
    <h1>Πελάτες</h1>

    <form action="{{ url_for('add_customer_form') }}" method="POST">
        <label>Όνομα Πελάτη:</label>
        <input type="text" name="name" required><br>
        <button type="submit">Προσθήκη Πελάτη</button>
    </form>

    <h2>Λίστα Πελατών</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Όνομα</th>
            <th>Διαγραφή</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>
                <form action="{{ url_for('delete_customer', id=customer.id) }}" method="POST">
                    <button type="submit">❌</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('index') }}">🏠 Επιστροφή στην Αρχική</a>
</body>
</html>
