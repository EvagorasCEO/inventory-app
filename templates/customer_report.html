<!DOCTYPE html>
<html>
<head>
    <title>Αναφορά Πελατών</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">📊 Πωλήσεις Πελατών</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Πελάτης</th>
                <th>Συνολικά Τεμάχια</th>
            </tr>
        </thead>
        <tbody>
            {% for item in report %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.total_bought }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
