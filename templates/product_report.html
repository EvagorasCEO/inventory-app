<!DOCTYPE html>
<html>
<head>
    <title>Αναφορά Πωλήσεων Προϊόντων</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">📊 Πωλήσεις Προϊόντων</h1>

    <a href="/export_product_report" class="btn btn-outline-primary mb-4">📥 Εξαγωγή σε Excel</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Προϊόν</th>
                <th>Πωληθέντα Τεμάχια</th>
            </tr>
        </thead>
        <tbody>
            {% for item in report %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.sold }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
