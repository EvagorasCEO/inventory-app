<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Οχήματα</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">🚗 Οχήματα Εταιρείας</h2>

        <!-- Κουμπί επιστροφής -->
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-4">🔙 Επιστροφή στην Αρχική</a>

        <h4>Προσθήκη Οχήματος</h4>
        <form action="{{ url_for('add_vehicle') }}" method="POST">
            <input class="form-control mb-2" type="text" name="registration_number" placeholder="Αριθμός Κυκλοφορίας" required>
            <input class="form-control mb-2" type="text" name="model" placeholder="Μοντέλο" required>
            <input class="form-control mb-2" type="number" name="year" placeholder="Χρονολογία" required>
            <input class="form-control mb-2" type="text" name="owner" placeholder="Ιδιοκτήτης / Χειριστής" required>

            <label for="road_tax_expiry">Ημ/νία Λήξης Άδειας Κυκλοφορίας:</label>
            <input class="form-control mb-2" type="date" name="road_tax_expiry">

            <label for="insurance_expiry">Ημ/νία Λήξης Ασφάλειας:</label>
            <input class="form-control mb-2" type="date" name="insurance_expiry">

            <label for="mot_expiry">Ημ/νία Λήξης ΜΟΤ:</label>
            <input class="form-control mb-2" type="date" name="mot_expiry">

            <textarea class="form-control mb-3" name="notes" placeholder="Σημειώσεις"></textarea>

            <button class="btn btn-success">Προσθήκη</button>
        </form>

        <!-- Αν θέλεις, εδώ θα μπουν τα καταχωρημένα οχήματα -->
    </div>
</body>
</html>
