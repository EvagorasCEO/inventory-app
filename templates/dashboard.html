<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Πίνακας Ελέγχου</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">🎉 Καλωσόρισες, {{ current_user.username }}!</h1>

        <a href="{{ url_for('view_products') }}">
            <button class="btn btn-primary btn-lg btn-block mb-3">📦 Προϊόντα</button>
        </a>
        <a href="{{ url_for('view_customers') }}">
            <button class="btn btn-success btn-lg btn-block mb-3">👥 Πελάτες</button>
        </a>
        <a href="{{ url_for('view_orders') }}">
            <button class="btn btn-warning btn-lg btn-block mb-3">🧾 Παραγγελίες</button>
        </a>
        <a href="{{ url_for('product_report') }}">
            <button class="btn btn-info btn-lg btn-block mb-3">📊 Αναφορά Προϊόντων</button>
        </a>
        <a href="{{ url_for('customer_report') }}">
            <button class="btn btn-secondary btn-lg btn-block mb-3">📝 Αναφορά Πελατών</button>
        </a>
        <a href="{{ url_for('view_drivers') }}">
            <button class="btn btn-dark btn-lg btn-block mb-3">🚗 Οδηγοί</button>
        </a>
        <a href="{{ url_for('view_vehicles') }}">
            <button class="btn btn-secondary btn-lg btn-block mb-3">🚙 Οχήματα</button>
        </a>
        <a href="{{ url_for('logout') }}">
            <button class="btn btn-danger btn-lg btn-block">Αποσύνδεση</button>
        </a>
    </div>
</body>
</html>
