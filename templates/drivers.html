<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Οδηγοί</title>
</head>
<body>
    <h1>Καταγραφή Οδηγών</h1>

    <form action="{{ url_for('add_driver') }}" method="POST">
        <label>Ονοματεπώνυμο:</label>
        <input type="text" name="full_name" required><br>
        <label>Τηλέφωνο:</label>
        <input type="text" name="phone"><br>
        <label>Αρ. Άδειας:</label>
        <input type="text" name="license_number"><br>
        <label>Σημειώσεις:</label><br>
        <textarea name="notes"></textarea><br>
        <button type="submit">Προσθήκη Οδηγού</button>
    </form>

    <h2>Λίστα Οδηγών</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Ονοματεπώνυμο</th>
            <th>Τηλέφωνο</th>
            <th>Άδεια</th>
            <th>Σημειώσεις</th>
            <th>Διαγραφή</th>
        </tr>
        {% for driver in drivers %}
        <tr>
            <td>{{ driver.id }}</td>
            <td>{{ driver.full_name }}</td>
            <td>{{ driver.phone }}</td>
            <td>{{ driver.license_number }}</td>
            <td>{{ driver.notes }}</td>
            <td>
                <form action="{{ url_for('delete_driver', id=driver.id) }}" method="POST">
                    <button type="submit">❌</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('index') }}">🏠 Επιστροφή στην Αρχική</a>
</body>
</html>
