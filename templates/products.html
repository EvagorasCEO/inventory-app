<!DOCTYPE html>
<html>
<head>
    <title>Προϊόντα</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Λίστα Προϊόντων</h1>
    <ul class="list-group mb-5">
        {% for product in products %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ product.name }}
                <div>
                    <span class="badge bg-primary rounded-pill me-3">{{ product.quantity }} τεμάχια</span>
                    <form action="/delete_product/{{ product.id }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Διαγραφή</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>

    <h2 class="mb-3">Προσθήκη Νέου Προϊόντος</h2>
    <form action="/add_product_form" method="POST" class="mb-5">
        <div class="mb-3">
            <label class="form-label">Όνομα</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ποσότητα</label>
            <input type="number" name="quantity" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Προσθήκη</button>
    </form>
</body>
</html>
