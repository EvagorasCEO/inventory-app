<!DOCTYPE html>
<html>
<head>
    <title>Οδηγοί</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Λίστα Οδηγών</h1>
    <ul class="list-group mb-4">
        {% for driver in drivers %}
        <li class="list-group-item">
            <strong>{{ driver.name }}</strong> - {{ driver.phone }} - {{ driver.email }}
        </li>
        {% endfor %}
    </ul>

    <h2 class="mb-3">Προσθήκη Οδηγού</h2>
    <form action="/add_driver" method="POST">
        <div class="mb-2"><input class="form-control" type="text" name="name" placeholder="Όνομα" required></div>
        <div class="mb-2"><input class="form-control" type="text" name="phone" placeholder="Τηλέφωνο" required></div>
        <div class="mb-2"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
        <button class="btn btn-primary">Προσθήκη</button>
    </form>
</body>
</html>
