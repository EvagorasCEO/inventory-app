<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Προϊόντα</title>
</head>
<body>
    <h1>Προϊόντα</h1>

    <form action="{{ url_for('add_product_form') }}" method="POST">
        <label>Όνομα:</label>
        <input type="text" name="name" required><br>
        <label>Ποσότητα:</label>
        <input type="number" name="quantity" required><br>
        <button type="submit">Προσθήκη</button>
    </form>

    <h2>Λίστα Προϊόντων</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Όνομα</th>
            <th>Ποσότητα</th>
            <th>Διαγραφή</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <form action="{{ url_for('delete_product', id=product.id) }}" method="POST">
                    <button type="submit">❌</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('index') }}">🏠 Επιστροφή στην Αρχική</a>
</body>
</html>
